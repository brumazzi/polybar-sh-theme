[module/network]
type = internal/network
interface = enp5s0
interval = 1
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>
; Default: %ifname% %local_ip%
label-connected = ï–: %{F#dbc14d}%local_ip%
label-connected-foreground = #eefafa

; Default: (none)
label-disconnected = %{F#262626}Not Connected
label-disconnected-foreground = #db4d4d

[module/network-speed]
type = internal/network
interface = enp5s0
interval = 1
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

